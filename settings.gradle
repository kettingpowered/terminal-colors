rootProject.name = 'terminal-colors'

dependencyResolutionManagement {
    versionCatalogs {
        libs {
            library('jline-reader',         'org.jline', 'jline-reader'        ).version(ORG_JLINE_VERSION)
            library('jline-terminal',       'org.jline', 'jline-terminal'      ).version(ORG_JLINE_VERSION)
            library('jline-terminal-jansi', 'org.jline', 'jline-terminal-jansi').version(ORG_JLINE_VERSION)

            bundle('jline-packed', [
                'jline-reader',
                'jline-terminal',
                'jline-terminal-jansi'
            ])

            library('terminalconsoleappender', 'net.minecrell', 'terminalconsoleappender').version(TCA_VERSION)
            library('jansi', 'org.fusesource.jansi', 'jansi').version(JANSI_VERSION)
            library('jline', 'jline', 'jline').version(JLINE_VERSION)

            bundle('terminal-colors', [
                'terminalconsoleappender',
                'jansi',
                'jline'
            ])
        }
    }
}